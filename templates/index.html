<!DOCTYPE html>
<html>
  <head>
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <link href="static/style.css" type="text/css" rel="stylesheet">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript">
 $(function() {
      $('a#lemma').click(function() {
        $.getJSON('/_get_entry', {
          lemma: $( this ).text()
        }, function(data) {
          $("#entry").html(data.entryHtml);
        });
        return false;
      });
    });

    $(function() {
    $("#submit_button").click(function() {
         $.ajax({
            type: "GET",
            url: "/handler/",
            data: { word: $('input[id="dict_search"]').val() },
            dataType: "json",
            success: function(data) {
                if (data.entryAmount == 1) {
                $("#entry").html(data.entryHtml);
                }
                else {
                $("#lemmas").html(data.entries);
                }
            }
		});
		event.preventDefault();
	});
});
  </script>
  </head>
  <body>
    <!-- <div id="container"> -->
      <div id="header">
        <h3 align="center">Бесермянский словарь</h3>
      </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4" align="center">
        <form id="search_main">
          <div class="input-group">
            <input type="search" class="form-control" id="dict_search" placeholder="Введите слово">
            <span class="input-group-btn"><input class="btn btn-default" id="submit_button" type="submit">Искать</span>
          </div>
          </form>
        <a href="#">Вход для администратора</a><br>
      </div>
        <div class="col-sm-4">
        </div>
      </div>
    <br>
      <hr/>
    <div id="field_lemmas">
      <div id="lemmas">
        {% for lemma in lemmas %}
          <p><a href="javascript:void();" id="lemma">{{ lemma }}</a></p>
        {% endfor %}
      </div>
      </div>
      <div id="entry">
        <!-- <span id="result">...</span> -->...
      </div>
    <!-- </div> -->
  <div id="test"></div>
  </body>
</html>
