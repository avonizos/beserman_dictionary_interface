<!DOCTYPE html>
<html>
  <head>
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <link href="static/style.css" type="text/css" rel="stylesheet">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript">
    $(function() {
      $('a#lemma').bind('click', function() {
        $.getJSON('/_get_entry', {
          lemma: $( this ).text()
        }, function(data) {
          $("#entry").html(data.entryHtml);
        });
        return false;
      });
    });
  </script>
  </head>
  <body>
    <!-- <div id="container"> -->
      <div id="header">
        <h3 align="center">Бесермянский словарь</h3>
      </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4" align="center">
        <div class="input-group">
        <input type="text" class="form-control" placeholder="Введите слово">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Искать</button>
          </span>
      </div>
        <a href="#">Вход для администратора</a><br>
        <a href="#">О словаре</a>
      </div>
        <div class="col-sm-4">
        </div>
      </div>
    <br>
      <hr/>
      <div id="lemmas">
        {% for lemma in lemmas %}
          <p><a href="javascript:void();" id="lemma">{{ lemma }}</a></p>
        {% endfor %}
      </div>
      <div id="entry">
        <!-- <span id="result">...</span> -->...
      </div>
    <!-- </div> -->
  </body>
</html>
